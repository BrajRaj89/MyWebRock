<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <meta charset="UTF-8">
  <script>
    function sendAsJson(event) {
      event.preventDefault(); // stop normal form submission

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      const jsonData = JSON.stringify({ name: name, age: age });

      const url = "/tmwebrock/my/Services2/response2";

      // Send GET request with custom header
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"   // you specify it here
        },
        body:jsonData,
      }).then(response => response.text())
        .then(html=> {
          document.open();
          document.write(html);
          document.close();
        });
    }
  </script>
</head>
<body>
  <h2>Student Form</h2>
  <form onsubmit="sendAsJson(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
